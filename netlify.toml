# Netlify Configuration for Fantasy Arena
# Documentation: https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command - includes legacy-peer-deps flag for React 19 compatibility
  command = "npm install --legacy-peer-deps && npm run build"
  
  # Publish directory - where built files are located
  publish = "dist/public"
  
  # Base directory - where package.json is located
  base = "."

[build.environment]
  # Node version to use
  NODE_VERSION = "22.22.0"
  
  # Production environment
  NODE_ENV = "production"

# Redirect all requests to index.html for client-side routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  
  # Don't redirect API calls or static assets
  conditions = {path = "!/api/*"}

# Headers for static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Content-Type = "application/javascript; charset=utf-8"

[[headers]]
  for = "/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=2592000"
    Content-Type = "image/png"

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Note: This configuration assumes building from 'copilot/set-up-railway-deployment' branch
# To use this branch on Netlify:
# 1. Go to Site Settings → Build & deploy → Continuous deployment
# 2. Set "Production branch" to: copilot/set-up-railway-deployment
# 
# Or merge this branch to main first.
