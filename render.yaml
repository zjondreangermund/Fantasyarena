services:
  # Web Service (your Node.js application)
  - type: web
    name: fantasy-arena-web
    plan: starter
    region: oregon
    branch: copilot/set-up-railway-deployment
    buildCommand: npm install --legacy-peer-deps && npm run build && npm run db:push
    startCommand: npm start
    autoDeploy: false
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fantasy-arena-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: fantasy-arena-db
    plan: starter
    region: oregon
    databaseName: fantasyarena
    user: fantasyarena
