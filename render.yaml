services:
  # Web Service (your Node.js application)
  - type: web
    name: fantasy-arena
    runtime: node
    plan: free
    buildCommand: npm install --legacy-peer-deps && npm run build && npm run db:push
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: fantasy-arena-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: fantasy-arena-db
    plan: free
    databaseName: fantasyarena
    user: fantasyarena
